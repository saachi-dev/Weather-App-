<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/e1f1434f41.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
   <div class="grand-parent">
    <div class="card-container">
  <div class="upper-div">
<button class="city">City</button>

<input type="text" class="city-input">
<button class="city-submit"><i class="fas fa-search"></i></button>

</div>
<div class="middle-div">
    <img src="/png/001-sunny-day.png" alt="#" class="weather-img">
    <span class="weather-text">Sunny</span>
</div>
<div class="lower-div">
    <div class="lower-div-left">
        <span class="additional-info">
            <img src="/png/002-drop.png" alt="#" class="humidity-img">
            <span class="humidity-text">5%</span>
        </span>
        <span class="additional-info">
            <img src="/png/001-wind.png" alt="#" class="wind-img">
            <span class="wind-text">3 Km/h</span>
        </span>
        
    </div>
    <div class="lower-div-right">
        <span class="weather-temp">12Â°</span>
    </div>
</div>
</div>
   </div> 
   <script src="index.js"></script>
   
</body>
</html>
